<form method="GET" action="/gestionnaire/listerPersonneSansCarte/creationCompte2">

			<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" 
				aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			<div class="modal-content">
			
           
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Annuler</span>
                </button>
                <h4 class="modal-title" id="myModalLabel"> Creer un compte</h4>
            </div>
            
       
            <div class="modal-body">           
                <form role="form">
                  <div class="form-group">
                    <label for="exampleInputNom1">Nom</label>
                      <input type="nom" class="form-control"
                      id="exampleInputNom" placeholder="nom"/>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPrenom1">Prénom</label>
                      <input type="prenom" class="form-control"
                          id="exampleInputPrenom1" placeholder="Prenom"/>
                  </div>
                  <div class="checkbox">
                    <label> <input type="checkbox"/>Carte activée</label>
                  </div>
                </form>
               </div>
            
          
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default" >Créer le compte</button>
					<input type="hidden" name="matricule" value={{ unPersonnel['matricule'] }} >
					<input type="hidden" name="nom" value={{ unPersonnel['nom'] }} >
					
					<input type="hidden" name="prenom" value={{ unPersonnel['prenom'] }} >
					<input type="hidden" name="service" value={{ unPersonnel['service'] }} >
            </div>
			</div>
			</div>
			</div>
		</form>
